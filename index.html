<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://kit.fontawesome.com/716a375fac.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather</title>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <div class="row" id="search-bar">
        <div class="col-10">
          <form class="form-place">
            <input type="location" class="form-control" id="input-current-city" placeholder="Enter city">
          </form>
        </div>
        <div class="col-1">
          <button type="submit" class="btn btn-outline-info"><i class="fas fa-search" id="search-input"></i></button>
        </div>
        <div class="col-1">
          <button type="click" class="btn btn-outline-info"><i class="fas fa-map-marker-alt"
              id="current-location"></i></button>
        </div>
      </div>
      <div class="container">
        <br />
        <div class="row">
          <div class="col-9">
            <h1 class="city">Current City</h1>
            <li id="date"></li>
            <h5 id="feels-like">Feels like °C</h5>
          </div>
          <div class="col-3" id="temperature">
            <h2>
              <span class="temp">10</span>
              <a href="#" id="celsius-change"><sup>°C</a>

              <a href="#" id="fahrenheit-change"><sup>/°F</a>
            </h2>
            <i class="fas fa-cloud-sun-rain"></i>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-3">
            <li><strong>Wind speed</strong></li>
            <li><strong>Humidity</strong></li>
            <li><strong>Probability of precipitation</strong></li>
          </div>
          <div class="col-9">
            <li id="wind-speed">km/h</li>
            <li id="humidity">%</li>
            <li id="precipitation">%</li>
          </div>
        </div>
      </div>
      <br />
      <h2 class="forecast">5-Day Forecast</h2>
      <div class="row">
        <div class="col-1">
        </div>
        <div class="col-2">
          <div class="card">
            <h5 class="card-title">Day 1</h5>
            <div class="card-body">
              <i class="fas fa-bolt"></i>
              <p class="card-text">Temp.</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <h5 class="card-title">Day 2</h5>
            <div class="card-body">
              <i class="fas fa-cloud-sun-rain"></i>
              <p class="card-text">Temp.</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <h5 class="card-title">Day 3</h5>
            <div class="card-body">
              <i class="fas fa-cloud-showers-heavy"></i>
              <p class="card-text">Temp.</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <h5 class="card-title">Day 4</h5>
            <div class="card-body">
              <i class="fas fa-cloud-sun"></i>
              <p class="card-text">Temp.</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card">
            <h5 class="card-title">Day 5</h5>
            <div class="card-body">
              <i class="fas fa-cloud-sun-rain"></i>
              <p class="card-text">Temp.</p>
            </div>
          </div>
        </div>
        <div class="col-1">
        </div>
      </div>
    </div>
    <footer>Coded by Ayesha Kataria</footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
